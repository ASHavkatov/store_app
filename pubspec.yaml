name: store_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  go_router: ^14.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: GeneralSans
      fonts:
        - asset: fonts/GeneralSans/GeneralSans-Regular.otf
          weight: 400
        - asset: fonts/GeneralSans/GeneralSans-Medium.otf
          weight: 500
        - asset: fonts/GeneralSans/GeneralSans-SemiBold.otf
          weight: 600
        - asset: fonts/GeneralSans/GeneralSans-Bold.otf
          weight: 700


  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.

  uses-material-design: true



